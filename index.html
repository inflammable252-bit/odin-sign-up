<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css-reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<aside class="left">   
    <div class="logo">
        <img src="odin-lined.png" alt="The Odin Project logo">
        <h1>Odin</h1>
    </div>
</aside>
    <main>
        <div class="content">
            <form action="" method="get">
                <div class="tableTop">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam accusantium porro reprehenderit repudiandae quis dolore tempore</p>
                    <h2 id="callToAction">call to action</h2>
                </div>
                <div class="tableInputWrapper">
                    <div class="formColumn">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="formColumn">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" required>
                    </div>
                </div>
                    <div class="tableFooter">
                            <input type="submit" value="Create Account">
                            <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
    <aside class="right"></aside>
</body>
</html>
